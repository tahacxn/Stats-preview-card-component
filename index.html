<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="text">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="companies">
            <h2 class="num"> 10k+</h2>
            <p class="stats-text">COMPANIES</p>
          </div>
          <div class="templates">
            <h2 class="num">314</h2>
            <p class="stats-text">TEMPLATES</p>
          </div>
          <div class="queries">
            <h2 class="num">12M+</h2>
            <p class="stats-text">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>


</body>

</html>
